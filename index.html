<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <title>Document</title>
</head>

<body>
  <main>
    <h1>Hello World</h1>
    <section id="form-section" class="card">
      <form id="add-form">
        <label for="ticker">Ticker:</label>
        <input type="text" id="ticker" name="ticker" required>
        <label for="yield">Yield:</label>
        <input type="number" id="yield" name="yield" step="0.01" min="0" required>
        <label for="purchase-price">Purchase Price:</label>
        <input type="number" id="purchase-price" name="purchase-price" step="0.01" min="0" required>
        <label for="shares">Quantity/Shares:</label>
        <input type="number" id="shares" name="shares" type="number" min="1" required>
        <label for="purchase-date">Purchase Date:</label>
        <input type="date" id="purchase-date" name="purchase-date">
        <div class="actions">
          <button type="submit" id="add">Add to Porfolio</button>
        </div>
      </form>
    </section>

    <section id="list-section" class="card">
      <h2>Portfolio</h2>
      <div id="portfolio" class="grid"></div>
    </section>
  </main>

  <script src="dist/index.js"></script>
</body>

</html>
